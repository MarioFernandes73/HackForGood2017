<script src="../js/header.js"></script>
<body>

<div id="wrapper">

    <!--sidebar-->
    <script src="../js/sidebar.js"></script>

    <!--body-->
    <div class="wrapper  ">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Search</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="row">
                    <div class="col-lg-3">
                        <label for="mylocation" class="sr-only">Location</label>
                        <input type="email" placeholder="Enter location to search" id="mylocation"
                               class="form-control">
                    </div>

                        <div class="col-lg-3">
                            <div class="input-group-btn">
                                <button id="dropBut" class="col-lg-10 btn btn-white" type="button" aria-expanded="false">Categories</button>
                                <button data-toggle="dropdown" type="button" class="col-lg-2 btn btn-white"><span class="caret"></span></button>
                                <ul class="dropdown-menu col-lg-12">
                                    <li><a onclick="change('All')">All</a></li>
                                    <li><a onclick="change('Doubts')">Doubts</a></li>
                                    <li><a onclick="change('Education')">Education</a></li>
                                    <li><a onclick="change('Events')">Events</a></li>
                                    <li><a onclick="change('Goods')">Goods</a></li>
                                    <li><a onclick="change('Jobs')">Jobs</a></li>
                                    <li><a onclick="change('Volunteer')">Volunteer</a></li>
                                </ul>
                            </div>
                        </div>

                    <button type="button" class="col-lg-1 btn btn-success">Go!</button>
                </form>

            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="row">
            <div id="col1" class="col-lg-4">
            </div>
            <div id="col2" class="col-lg-4">
            </div>
            <div id="col3" class="col-lg-4">
            </div>
        </div>
    </div>
    <!-- footer.js -->
    <script src="../js/footer.js"></script>
</div>



<script>
    function change(category) {
        $("#dropBut").text(category);
    }
</script>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../js/inspinia.js"></script>
<script src="../js/plugins/pace/pace.min.js"></script>
<script src="../js/listall.js"></script>
<script src="../js/getUrlParam.js"></script>
</body>

</html>
